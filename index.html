<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      body {
        background-color: rgb(207, 222, 253);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container1 {
        border-radius: 20px;
        background-color: white;
        display: flex;
        flex-direction: row;
        justify-content: center;
        width: 600px;
        height: 400px;
      }
      .container2 {
        background-color: rgb(68, 68, 242);
        border-radius: 20px;
        width: 300px;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-left: -20px;
      }
      .circle {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background-color: rgb(124, 124, 248);
        margin-top: 30px;
      }
      .seven {
        font-size: 50px;
        display: flex;
        justify-content: center;
      }
      .total {
        display: flex;
        justify-content: center;
        margin-bottom: 0;
        margin-top: -40px;
        font-size: 10px;
      }
      .your {
        margin-top: -20px;
        margin-bottom: 0px;
        font-size: 20px;
      }
      .scored {
        text-align: center;
      }
      .great {
        margin-bottom: 0px;
        margin-top: 30px;
      }
      .second {
        display: flex;
        flex-direction: column;
        margin-top: 170px;
        margin-right: 150px;
      }
      .summary {
        margin-top: -130px;
        margin-left: 30px;
      }
      .a {
        background-color: rgb(251, 226, 226);
        margin-left: 30px;
        width: 150%;
        height: 40px;
        border-radius: 20px;
        display: flex;
        justify-content: space-between;
      }
      .aa {
        margin-left: -35px;
        margin-right: 0px;

        color: darksalmon;
      }
      .aaa {
        margin-right: 20px;
      }
      .reac {
        width: 20px;
        height: 20px;
        margin-left: 10px;
        margin-top: 15px;
      }
      .b {
        background-color: rgb(252, 246, 220);
        margin-left: 30px;
        width: 150%;
        height: 40px;
        border-radius: 20px;
        display: flex;
        justify-content: space-between;
      }
      .bb {
        margin-left: -35px;
        margin-right: 0px;

        color: rgb(233, 218, 122);
      }
      .bbb {
        margin-right: 20px;
      }
      .mem {
        width: 20px;
        height: 20px;
        margin-left: 10px;
        margin-top: 15px;
      }

      .c {
        background-color: rgb(229, 247, 203);
        margin-left: 30px;
        width: 150%;
        height: 40px;
        border-radius: 20px;
        display: flex;
        justify-content: space-between;
      }
      .cc {
        margin-left: -35px;
        margin-right: 0px;

        color: rgb(107, 244, 2);
      }
      .ccc {
        margin-right: 20px;
      }
      .ver {
        width: 20px;
        height: 20px;
        margin-left: 10px;
        margin-top: 15px;
      }
      .d {
        background-color: rgb(203, 233, 247);
        margin-left: 30px;
        width: 150%;
        height: 40px;
        border-radius: 20px;
        display: flex;
        justify-content: space-between;
      }
      .dd {
        margin-left: -35px;
        margin-right: 0px;

        color: rgb(0, 168, 252);
      }
      .ddd {
        margin-right: 20px;
      }
      .vis {
        width: 20px;
        height: 20px;
        margin-left: 10px;
        margin-top: 15px;
      }
      .find {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      button {
        color: white;
        background-color: rgb(1, 1, 88);
        border: none;
        border-radius: 20px;
        width: 200px;
        height: 40px;
        margin: 50px auto 0 auto; /* –∂–æ“ì–∞—Ä“ì—ã –±–æ—Å –æ—Ä—ã–Ω 50px, –µ–∫—ñ –∂–∞“õ—Ç–∞–Ω auto */
        display: block;

        margin-top: 50px;
        /* margin-left: 50px; */
      }
      .con {
        /* margin-left: 30px; */
      }
      .ol {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <div class="container1">
      <div class="container2">
        <p class="your">Your Result</p>
        <div class="circle">
          <h1 class="seven">76</h1>

          <p class="total">of 100</p>
        </div>
        <h2 class="great">Great</h2>

        <p class="scored">
          You scored higher than 65% of <br />the people who have taken
          <br />these tests.
        </p>
      </div>

      <div class="second">
        <h3 class="summary">Summary</h3>
        <div class="find">
          <div class="a">
            <img
              class="reac"
              src="assets/images/icon-reaction.svg"
              alt="memeory"
            />
            <p class="aa"><b>Reaction</b></p>
            <p class="aaa">80/100</p>
          </div>

          <div class="b">
            <img class="mem" src="assets/images/icon-memory.svg" alt="b" />
            <p class="bb"><b>Memory</b></p>
            <p class="bbb">92/100</p>
          </div>

          <div class="c">
            <img class="ver" src="assets/images/icon-verbal.svg" alt="c" />
            <p class="cc"><b>Verbal</b></p>
            <p class="ccc">61/100</p>
          </div>

          <div class="d">
            <img class="vis" src="assets/images/icon-visual.svg" alt="d" />
            <p class="dd">Visual</p>
            <p class="ddd">72/100</p>
          </div>
        </div>

        <button class="con">Continue</button>
      </div>
    </div>
  </body>
</html>
